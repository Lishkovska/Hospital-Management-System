<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head">

</head>
<body class="bg-light">
<header th:replace="fragments/commons::nav">
</header>
<main class="p-5 align-content-center bg-light my-register-div">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="profile-card p-3 py-4">
                    <div class="text-center"><img src="/images/ward.jpg" width="100" ></div>
                    <div style="background-color: #fdff90; color: blue; font-weight: bold"
                         class="text-center mt-3"
                         >
                        <h4 style="background-color: #fdff90; color: green; font-weight: bold"> All current patients </h4>
                        <section class="road" th:each="p : ${patients}" th:object="${p}">

                            <h5 class="mt-4 mb-0">First name</h5>
                            <span th:text="*{firstName}">  </span>
                            <h5 class="mt-2 mb-0">Last name</h5>
                            <span th:text="*{lastName}">  </span>
                            <h5 class="mt-2 mb-0">Ward</h5>
                            <span th:text="*{ward}"> </span>
                            <h5 class="mt-2 mb-0">Menu</h5>
                            <span th:text="*{menu}"></span>
                            <p class="lead">
                                <a class="btn btn-success btn-lg" href="/" role="button">Back</a>
                            </p>
                        </section>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
</body>
<footer th:replace="fragments/commons::footer">
</footer>
</body>
</html>
