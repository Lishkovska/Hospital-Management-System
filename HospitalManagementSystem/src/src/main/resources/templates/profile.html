<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head">

</head>
<body class="bg-light">
<header th:replace="fragments/commons::nav">
</header>
<main class="p-5 align-content-center bg-light my-register-div">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="profile-card p-3 py-4">
                    <div class="text-center"><img src="/images/bolnica.jpg" width="100" class="rounded-circle"></div>
                    <div style="background-color: #ffcd90; color: green; font-weight: bold"
                            class="text-center mt-3" th:object="${nurse}">


                        <h5 class="mt-4 mb-0">Last name</h5>
                        <span th:text="*{lastName}">  </span>
                        <h5 class="mt-2 mb-0">Username</h5>
                        <span th:text="*{username}">  </span>
                        <h5 class="mt-2 mb-0">Ward</h5>
                        <span th:text="*{ward}"> </span>
                        <h5 class="mt-2 mb-0">Patients</h5>
                        <span th:text="*{patients.size()}"> </span>

                             <div class="d-flex justify-content-center">
                    <p class="lead">
                        <a class="btn btn-success btn-lg " href="/" role="button">Back</a>
                    </p>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<footer th:replace="fragments/commons::footer">
</footer>
</body>
</html>
