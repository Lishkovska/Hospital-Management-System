<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head">

</head>
<body class="bg-light">
<header th:replace="fragments/commons::nav">
</header>
<main class="p-5 align-content-center bg-light my-register-div">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <t class="col-md-7">
                <div class="profile-card p-3 py-4">
                    <div class="text-center"><img src="/images/ward.jpg" width="100" ></div>
                    <t style="background-color: #fdff90; color: blue; font-weight: bold"
                         class="text-center mt-3">
                        <h4 style="background-color: #fdff90; color: green; font-weight: bold"> All current patients </h4>

                        <section class="road">
                            <table class="table table-bordered">
                                <thead>
                                <tr style="background-color: #ffcd90; color: blueviolet; font-weight: bold">
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Ward</th>
                                    <th scope="col">Menu</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="p : ${patients}">
                                    <td th:text="${p.firstName}"></td>
                                    <td th:text="${p.lastName}"></td>
                                    <td th:text="${p.ward}"></td>
                                    <td th:text="${p.menu}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </section>
                    </t>
                    <div class="d-flex justify-content-center">
                    <p class="lead">
                        <a class="btn btn-success btn-lg " href="/" role="button">Back</a>
                    </p>
                </div>

                    <div class="d-flex justify-content-center " th:each="p : ${patients}">
                        <p class="lead">


                            <a class="btn btn-danger btn-lg" href="/patient/remove/"
                               role="button">Discharge</a>
                            <a class="ml-3 p-3 text-warning" th:href="@{/patient/remove/{id}(id = ${p.id})}"></a>

                        </p>
                    </div>
                </div>
            </t>

            </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<footer th:replace="fragments/commons::footer">
</footer>
</body>
</html>
