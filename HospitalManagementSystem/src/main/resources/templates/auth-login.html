<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body class="bg-secondary">
<header th:replace="~{fragments/commons::nav}">
</header>
<main class="p-5 align-content-center bg-info ">
    <h3 class="text-center text-primary">Login</h3>
    <div class="d-flex justify-content-center">

        <div class="row g-3 align-items-center">

            <form   th:method="post"
                    th:action="@{/nurses/login}"
                    >
                <div>
                    <div class="col-auto">
                        <label for="username" class="col-form-label ">Username</label>
                    </div>
                    <div class="col-auto">
                        <input
                               id="username"
                               name = "username"

                               type="text"
                               class="form-control"
                               aria-describedby="usernameHelpInline">
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="password" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input id="password"
                               name = "password"

                               type="password"
                               required minlength="3"
                               class="form-control"
                               aria-describedby="passwordHelpInline">
                    </div>
                </div>



                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer">
</footer>
</body>
</html>
